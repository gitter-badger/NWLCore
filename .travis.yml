language: java
jdk:
    - oraclejdk7
install: true
before_deploy:
  - git config --global user.email "builds@travis-ci.com"
  - git config --global user.name "Travis CI"
  - export GIT_TAG=$TRAVIS_BRANCH-0.1.$TRAVIS_BUILD_NUMBER
  - git tag $GIT_TAG -a -m "Generated tag from TravisCI for build $TRAVIS_BUILD_NUMBER"
  - git push -q https://github.com/inventor02/NWLCore --tags
  - ls -R
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: b6d60c18c08d22dcc02873da97f1eee842c869ca
  on:
    tags: false
    all_branches: true
branches:
  except:
    - /^*-v[0-9]/

  